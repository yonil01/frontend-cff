

<app-layout>
  <div class='container'>
    <div class='card'>
      <div class='card-header'>
        <h1>Lista de usuario</h1>
      </div>
      <div class='card-body'>

        <div>
          <div class="d-flex justify-content-between">
            <div class=""><button type="button" class="btn btn-primary" routerLink="create">Crear Usuario</button></div>
            <div class="col-md-3 col-lg-2 pb-2">
              <label class="h-10 px-4 rounded flex flex-row items-center justify-center space-x-2 btn btn-success">
                <div>
                  <i class="bi bi-file-earmark-excel green-icon"></i>
                </div>
                <span>Cargar Usuarios</span>
                <input type="file" class="d-none" (change)="onFileExcel($event)" />
              </label>
            </div>

          </div>
          <div class="p-5">

            <table class="table">
              <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Dni</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Opciones</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users; index as i ">
                <th scope="row">{{i + 1}}</th>
                <td>{{user.dni}}</td>
                <td>{{user.code_student}}</td>
                <td>{{user.names}}</td>
                <td>{{user.lastname_father}}</td>
                <td>{{user.email}}</td>
                <td class="d-flex">
                  <i class="bi bi-trash-fill col-md-6 cursor-pointer" (click)="deleteUser(user)" ></i>
                  <i class="bi bi-pencil-fill col-md-6 cursor-pointer" routerLink="edit/{{user.id}}"></i>
                </td>
              </tr>
              </tbody>
            </table>


          </div>

        </div>
      </div>
    </div>
  </div>

</app-layout>
